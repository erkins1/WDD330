<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="styles/todo.css">
</head>
<body>
    <header>
        <h1>My ToDo list</h1>
    </header>

    <nav>
        <ul id="todoNav">
            <li id="all_todo" class="active">All</li>
            <li id="todo_todo">To-Do</li>
            <li id="complete_todo">Complete</li>
            <li><a href="#" id="delMenu" class="fa" >&#xf014;</a></li>
        </ul>
        <ul id='delOptions'>
            <li id="del_All">Delete All</li>
            <li id="del_Comp">Delete Completed</li>
        </ul>
    </nav>

    <main>
        <section id='listToDo'>
            <ul id="full_todo_list">
                <li>No To-Do items! Hooray!</li>
            </ul>
        </section>
        <section id='addToDo'>
            <form id='submitToDo' name='newToDo' action=''>
                <input id="new_todo_textbox" type='text' name='textToDo' placeholder="Add a new To-Do item..." required>
                <button id="submit_button" type="submit">+</button>
            </form>
        </section>
    </main>
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
