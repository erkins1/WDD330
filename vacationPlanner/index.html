<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Planner</title>
    <link rel="stylesheet" type="text/css" href="styles/stylesheet.css">
    <!-- This adds jQuery -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <h1>My Vacation Planner</h1>
    </header>
    <nav>
        <ul>
            <li id="myPlansLnk" class="active">My Plans</li>
            <li id="searchLnk">Search</li>
            <li id="mapLnk">Map</li>
        </ul>
    </nav>
    <main>
        <section id="homePg">
            <ul id="usrVacation"><li>Loading...</li></ul>
        </section>

        <section id="searchPg" class="hidden">
            <form id="searchFrm">
                <input name="srchStr" type="search" placeholder="Search for a Lighthouse">
                <input type="submit" value="Search">
            </form>
            <ul id='srchResults'></ul>
        </section>

        <section id="mapPg" class="hidden">
            <ul id="mapNavBar">
                <li id="closestMapBtn">Find my closest Lighthouse</li>
                <li id="plansMapBtn">See my Vacation plans</li>
                <li id="allMapBtn">See all Lighthouses</li>
            </ul>
        </section>

        <div id="highlightedSelection" class="hidden"><button id="highlightAdd" class="hidden">Add to my plans</button></div>
        <div id="map"></div>

    </main>
    <script src="scripts/googleMap.js"></script>
    
    <script src="scripts/index.js" type="module"></script>
    <!-- <script src="libraries/dragndrop/touchDragNdrop.js" ></script> -->
    <script src="scripts/search.js"></script>
    <!-- <script src="scripts/map.js"></script> -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCegkp704SJvHca7Nl3vergJDs5eXpVV_Q&callback=initMap">
    </script> 
    
    
</body>
</html>
